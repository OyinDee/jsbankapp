<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Showowa Bank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .signup-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Showowa Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signin.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signup-form">
                    <h2 class="text-center mb-4">Create an Account</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                        </div>
                    </form>
                    <button class="btn btn-primary w-100" onclick="save()">Sign Up</button>
                    <p class="text-center mt-3">Already have an account? <a href="signin.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer
    <footer class="text-center mt-5">
        <div class="container">
            <p>&copy; 2024 Showowa Bank. All rights reserved.</p>
        </div>
    </footer> -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
    if (localStorage.currentUser) {
            location.href = './dashboard.html'
        } 
    var arr = []
    if (localStorage.userDetails) {
        var allItems = JSON.parse(localStorage.getItem('userDetails'))
        for (let i = 0; i < allItems.length; i++) {
            arr.push(allItems[i])
        }
    }
    function save(){


            if (username.value == '' || password.value == '' || email.value == '' || password.value != confirmPassword.value) {
                alert("check details")
            } else {
                var accountNumber = Math.random()*10000000000
                var userObj = {
                    username: username.value,
                    password: password.value,
                    email: email.value,
                    accountNumber: Math.ceil(accountNumber),
                    accountBalance: 20000
                }
        
                var found = arr.find(user => user.email == email.value)
                console.log(found)
                if (found) {
                    console.log("Use another email")
                } else {
                    location.href = './signin.html'
                    console.log(userObj)
                    arr.push(userObj)
            
                    localStorage.setItem('userDetails', JSON.stringify(arr))
                }
                
            }
        
    }
</script>
</html>
