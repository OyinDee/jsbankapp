<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Showowa Bank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .dashboard-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .transfer-icon {
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s;
        }

        .transfer-icon:hover {
            color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Showowa Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signin.html">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" onclick="logOut()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="dashboard-card">
                    <h2 class="mb-4" id="welcomeUser"></h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h5>Account Balance</h5>
                            <p id="userBalance">$10,000.00</p>
                        </div>
                        <div class="col-md-6 mb-3 text-end">
                            <h5>Account Number</h5>
                            <p id="userNumber">1234567890</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h5>Email</h5>
                            <p id="userEmail">user@example.com</p>
                        </div>
                        <div class="col-md-6 mb-3 text-end">
                            <h5>Last Login</h5>
                            <p>August 26, 2024</p>
                        </div>
                    </div>
                    <div class="text-center">
                        <span class="transfer-icon">
                            <i class="bi bi-arrow-right-circle"></i> <a href="./transfer.html">Transfer Funds</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 Showowa Bank. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
<script>
    var currentUser = JSON.parse(localStorage.getItem('currentUser'))
    console.log(currentUser)
    userBalance.innerHTML = currentUser.accountBalance
    userNumber.innerHTML = currentUser.accountNumber
    welcomeUser.innerHTML = `Welcome, ${currentUser.username}.`
    userEmail.innerHTML = currentUser.email

    function logOut() {
        console.log("I am logging out")
        localStorage.removeItem('currentUser')
        location.href = './signin.html'
    }
</script>
</html>
