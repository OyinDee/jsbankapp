<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds - Showowa Bank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .transfer-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Showowa Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signin.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Transfer Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="transfer-form">
                    <h2 class="text-center mb-4">Transfer Funds</h2>
                    <form>
                        <div class="mb-3">
                            <label for="fromAccount" class="form-label">From Account</label>
                            <select class="form-select" id="fromAccount">
                                <option value="1" id="accountDetails">1234567890 - $10,000.00</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="toAccount" class="form-label">To Account</label>
                            <input type="text" oninput="check()" class="form-control" id="toAccount" placeholder="Enter recipient's account number">
                        </div>
                        <div class="mb-3">
                            <label for="toAccount" class="form-label">Recipient name</label>
                            <input type="text" class="form-control" id="recipient" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label">Note (Optional)</label>
                            <input type="text" class="form-control" id="note" placeholder="Enter a note (optional)">
                        </div>
                    </form>
                    <button class="btn btn-primary w-100" onclick="send()" id="sendBtn">Transfer</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
            sendBtn.disabled = true
console.log(localStorage.currentUser)
    if (localStorage.currentUser && localStorage.currentUser!="undefined") {
        var allUsers = JSON.parse(localStorage.getItem('userDetails'))
        var currentUser = JSON.parse(localStorage.getItem('currentUser'))

        currentUser = allUsers.find(user=> user.email == currentUser.email)
        localStorage.setItem('currentUser', JSON.stringify(currentUser))
        accountDetails.innerHTML = `${currentUser.username} - ${currentUser.accountBalance}`

    } else {
        location.href = "./signin.html";
    }
    function send() {
        // console.log(toAccount.value)



        var amountt = amount.value

        if (amountt > currentUser.accountBalance) {
            alert("Insufficient funds")
        } else {
            
            currentUser.accountBalance = currentUser.accountBalance - amountt

            localStorage.setItem('currentUser', JSON.stringify(currentUser))

            var allUsers =JSON.parse(localStorage.getItem('userDetails'))
            var recipient = allUsers.find(user=> user.accountNumber == toAccount.value)
            console.log(recipient)
            var sender = allUsers.find(user=> user.username == currentUser.username)
            recipient.accountBalance = Number(recipient.accountBalance) + Number(amountt)
            sender.accountBalance = Number(sender.accountBalance) - Number(amountt)
            console.log(recipient)

            localStorage.setItem('userDetails', JSON.stringify(allUsers))
            alert("Transfer successful!")
            window.location.reload()
        }

    }
    function check() {
        // console.log(toAccount.value.length)
        if(toAccount.value.length == 10) {
            sendBtn.disabled = false
            var allUsers = JSON.parse(localStorage.getItem('userDetails'))
            // console.log(allUsers)
            var find = allUsers.find(user=> user.accountNumber == toAccount.value)
            if (find) {  
                recipient.value = find.username
                // console.log(find)
   
            } else {
                recipient.value= "Account Number not found"
                // recipient.value = ""
                toAccount.value = ""
            }
    
        }

        else{
            sendBtn.disabled = true
        }
    }
</script>
</html>
